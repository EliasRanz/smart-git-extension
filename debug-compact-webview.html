<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Git - Compact Layout Preview</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            padding: 8px;
            max-width: 600px;
            margin: 0 auto;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
        }
        
        .message-section, .options-section, .actions-section {
            margin-bottom: 8px;
            padding: 12px;
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
        }
        
        .commit-textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 2px solid #3c3c3c;
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .btn {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: #007ACC;
            color: white;
        }
        
        .btn-secondary {
            background-color: #5A5A5A;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .actions-section {
            display: flex !important;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            min-height: 40px;
            padding: 8px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            color: #cccccc;
        }
        
        .ai-button {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: #5A5A5A;
            color: #cccccc;
            border: 1px solid #3c3c3c;
            padding: 3px 6px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .message-container {
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="message-section">
            <div class="message-container">
                <label for="commitMessage">Commit Message</label>
                <textarea 
                    id="commitMessage" 
                    class="commit-textarea" 
                    placeholder="Enter commit message or generate one..." 
                    rows="4">
                </textarea>
                <button id="generateButton" type="button" class="ai-button">
                    <span class="ai-icon">✨</span>
                    <span class="ai-text">Generate with AI</span>
                    <span class="ai-loading" style="display: none;">⟳</span>
                </button>
            </div>
        </section>
        
        <section class="options-section">
            <label class="checkbox-label">
                <input type="checkbox" id="amendCheckbox">
                <span> Amend last commit</span>
            </label>
        </section>
        
        <section class="actions-section">
            <button id="commitButton" type="button" class="btn btn-primary">
                Commit
            </button>
            <button id="commitPushButton" type="button" class="btn btn-secondary">
                Commit & Push
            </button>
        </section>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>
</body>
</html>
